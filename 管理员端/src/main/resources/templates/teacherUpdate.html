<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/backstage.css">
    <title>update</title>
</head>
<body>
<div class="back">
    <div class="center">
        <p style="font-size: 24px;margin-top: 20px;margin-left: 10px">修改管理员信息</p>
        <form class="input_form" th:action="@{/teacher/updateTeacher}" method="post" >
            <input type="hidden" name="teacher_id" th:value="${teacher.teacher_id}">
            <span>工号</span><input style="width: 250px;margin-left: 20px" type="text" name="teacher_num" th:value="${teacher.teacher_num}"><br>
            <span>密码</span><input style="width: 250px;margin-left: 20px" type="text" name="teacher_pwd" th:value="${teacher.teacher_pwd}"><br>
            <span>姓名</span><input style="width: 250px;margin-left: 20px" type="text" name="teacher_name" th:value="${teacher.teacher_name}"><br>
            <span>专业</span>
                <select name="pro_id" style="width: 150px;height:30px;margin-top: 10px;margin-left: 15px">
                    <option th:each="profession : ${Professions}" th:value="${profession.pro_id}" th:text="${profession.pro_name}"></option>
                </select><br>
            <span>性别</span>
                <select name="teacher_gender" style="width: 50px;height:30px;margin-top: 10px;margin-left: 15px">
                    <option th:each="sex : ${SexList}" th:value="${sex.teacher_gender}" th:text="${sex.teacher_gender}"></option>
                </select><br>
            <span>年龄</span><input style="width: 250px;margin-left: 20px" type="text" name="teacher_age" th:value="${teacher.teacher_age}"><br>
            <span>手机</span><input style="width: 250px;margin-left: 20px" type="text" name="teacher_tel" th:value="${teacher.teacher_tel}"><br>
            <span>简历</span><textarea style="height:100px;width: 250px;margin-top:10px;margin-left: 20px"  name="teacher_resume" th:value="${teacher.teacher_resume}" th:text="${teacher.teacher_resume}"></textarea><br>
            <input style="width:150px;margin-left:240px;padding-right:20px;background-color: rgb(64, 158, 255);color: white" type="submit" value="修改">
        </form>
    </div>
    <img src="/img/background.png">
</div>
</body>
</html>
