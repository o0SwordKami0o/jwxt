<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>湖北大学</title>
	<style type="text/css">
		.fontStyle1{
			color: #01774f;
			font-size: 18px;
			font-weight:bolder;
		}

		.fontStyle2{
			color: gray;
			font-size: 13px;
		}

		.linkStyle{

			font-size: 13px;
			text-decoration:none ;
			color: #0000FF;
		}

		#container{
			position: relative;
			height: 520px;
		}

		#div1{
			position: absolute;
			left: 0px;
			top: 0px;
		}

		#div2{
			width: 240px;
			height: 330px;
			position: absolute;
			left: 850px;
			top: 75px;
			background: rgba(255,255,255,0.9);
			border-radius: 10px;
			padding: 30px 20px;
		}

	</style>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body style="margin: 0px;padding: 0px;">

<table border="0" width="100%" cellspacing="0">
	<tr height="110">
		<td>&nbsp;</td>
		<td width="51%">
			<img src="/img/logo.png"  />
		</td>
		<td>&nbsp;</td>
	</tr>
	<tr height="520">
		<td colspan="3">
			<!--
                分层：
                1.使用大div将div1和div2包起来
                2.设置大div的样式（高度和当前行一样高，position:relative）
                3.div1和div2的位置，参照大div来确定
            -->
			<div id="container">
				<div class="layui-carousel"  id="test1">
					<div carousel-item>
						<div><img src="/img/banner1.jpg" width="100%" height="520"/></div>
						<div><img src="/img/banner2.jpg" width="100%" height="520"/></div>
						<div><img src="/img/banner3.jpg" width="100%" height="520"/></div>
					</div>
				</div>
				<!--
                <div id=div1>
                    <img src="/static/img/banner1.jpg" width="100%" height="520"/>
                </div>
                -->

				<div id=div2>
							<label style="color: #027750;font-size: 15px;font-weight: bolder">欢迎登陆</label><br />
							<form th:action="@{/login}" method="get">
								<input  type="text" name="username" style="height: 28px;width: 230px;margin-top: 30px;"placeholder="学号,工号"/><br />
								<input  type="password" name="password" style="height: 28px;width: 230px;margin-top: 20px;"placeholder="登陆密码"/><br />
								<input  type="text" name="code" style="height: 28px;width: 120px;margin-top: 20px;"placeholder="验证码"/>
								<img src="/img/下载.png" style="position: relative;top: 10px;"/>
								<br/>
								<div>
									<input  type="radio" name="role" value=0 />学生
									<input type="radio" name="role" value=1 />教师
									<input type="radio" name="role" value=2 checked/>管理员
								</div>
								<input type="submit" style="height: 30px;width: 100px;margin-top: 20px;"value="登陆"/>
								<input type="reset" style="height: 30px;width: 100px;margin-top: 20px;margin-left: 20px;"value="注销"/><br />
								<label style="color: red;font-size: 15px;font-weight: bolder;margin-top: 10px" th:text="${msg}"></label>
							</form>
						</div>
			</div>

		</td>
	</tr>
	<tr height="255">
		<td>&nbsp;</td>
		<td>
			<table width="100%" height="250">
				<tr height="40">
					<td colspan="2">
						<label class="fontStyle1">使用说明书</label>
					</td>
					<td colspan="2">
						<label class="fontStyle1">帮助电话</label>
					</td>
				</tr>
				<tr height="150">
					<td width="80" align="center" valign="top">
						<img src="/img/1.png" width="50"/>
					</td>
					<td>
						<a href="https://sso.hubu.edu.cn/assets/cab/rzsc.pdf" class="linkStyle">统一身份认证平台</a><br />
						<label class="fontStyle2">1.统一身份认证平台是学校智慧校园身份管理与服务中心，为校内各类应用系统提供统一的身份认证和授权管理服务</label><br />
						<label class="fontStyle2">2.统一身份认证平台和智慧服务中心请使用IE10及以上版本的浏览器，推荐使用谷歌（Chrome）或火狐（FireFox）浏览器登录,若使用360浏览器兼容模式请将IE浏览器升级至IE10及以上版本
						</label>
					</td>
					<td width="65" align="center" valign="top">
						<img src="/img/2.png" width="50"/>
					</td>
					<td>
						<label class="fontStyle2">1.登陆账号为个人学号/职工号，初始密码为hubu@+身份证号码后六位。若末位为X，请大写。例如，身份证号码后六位为12345x，则初始密码应该为hubu@12345X</label><br />
						<label class="fontStyle2" style="color: red;">2.如需进入OA系统，请使用IE10及以上版本浏览器登录智慧服务中心</label><br />
						<label class="fontStyle2">3.统一身份认证平台使用问题，请于工作时间联系校园建设与信息化办公室，联系人：周老师 88665048</label>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<label style="color: red;font-size: 15px;">温馨提示：</label>
						<label class="fontStyle1" style="font-size: 15px;">出于安全考虑，一旦您访问过那些需要您提供凭证信息的应用时，请操作完之后关闭浏览器</label>
					</td>
				</tr>
			</table>
		</td>
		<td>&nbsp;</td>
	</tr>
	<tr height="62" bgcolor="#027750" align="center">
		<td colspan="4">
			<label style="color: white;font-size: 13px;" >湖北大学版权所有 Copyright©2019-2021 校园建设与信息化办公室 地址：湖北省武汉市武昌区友谊大道368号 联系电话：027-88665038 电子邮箱：one@hubu.edu.cn</label>
		</td>
	</tr >
</table>

<script src="/layui/layui.js"></script>
<script>
	layui.use('carousel', function(){
		var carousel = layui.carousel;
		//建造实例
		carousel.render({
			elem: '#test1'
			,width: '100%' //设置容器宽度
			,arrow: 'always' //始终显示箭头
			,height: '520px'
			//,anim: 'updown' //切换动画方式
		});
	});
</script>
</body>
</html>
