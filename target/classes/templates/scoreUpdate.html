<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body>
<script src="/js/layui/layui.js"></script>
<script src="/js/teacher.js"></script>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
<form class="layui-form" action="/teacher/score/update" method="get">
    <input type="hidden" name="cid" th:value="${sub.id}">
    <input type="hidden" name="sid" th:value="${stu.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input type="text"  required  lay-verify="required" th:value="${sub.name}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学生姓名</label>
        <div class="layui-input-block">
            <input type="text"  required  lay-verify="required" th:value="${stu.name}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学生成绩</label>
        <div class="layui-input-block">
            <input th:if="${score}" type="text" th:name="score" required  lay-verify="required" th:value="${score.score}" autocomplete="off" class="layui-input">
            <input th:if="not ${score}" type="text" th:name="score" required  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>
        </div>
    </div>
</form>
    </div>
</div>
</body>
</html>
